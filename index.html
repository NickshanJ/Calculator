<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Expense Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .entry-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 10px;
            margin-bottom: 2px;
            padding: 10px;
        }
        .entry-list li:last-child {
            border-bottom: none;
        }
        .income {
            background-color: #b7fad7;
        }
        .expense {
            background-color: #fbc7c7;
        }
        .bg-custom {
            background-color: black;
        }
        .layout-container {
            display: flex;
            justify-content: space-between;
            max-width: 1200px;
            margin-top: 30px;
            padding: 20px;
        }
        .form-container {
            width: 40%;
            margin-left: 320px;
        }
        .entries-container {
            width: 30%;
            background-color: black;
            padding: 20px;
            border-radius: 10px;
        }
        .Reset:active {
            background-color: white;
            color: red;
        }
        .Add:active:active {
            background-color: white;
            color: green;
        }
    </style>
</head>
<body class="bg-gray-300 text-white">
    <div class="layout-container">
        <div class="form-container bg-custom p-6 shadow-lg rounded-lg">
            <h1 class="text-3xl font-bold mb-6 text-center">Income Expense Calculator</h1>
            <div class="mb-6 text-center mt-2">
                <div>
                    <h2 class="text-2xl text-blue-700"><strong>Net Balance : &#8377;</strong> <span id="net-balance">0</span></h2>
                </div>
                <div class="flex justify-evenly mt-8 gap-4">
                    <h2 class="text-lg border-2 rounded-lg p-4 text-green-500 border-green-500"><strong>Total Income &#8377;</strong> <span id="total-income">0</span></h2>
                    <h2 class="text-lg border-2 rounded-lg p-4 text-red-500 border-red-500"><strong>Total Expenses &#8377;</strong> <span id="total-expenses">0</span></h2>
                </div>
            </div>
            <div class="mb-6">
                <input type="text" id="description" placeholder="Description" class="p-3 border rounded-lg w-full mb-4 focus:ring-2 focus:ring-blue-500 text-black">
                <input type="number" id="amount" placeholder="Amount" class="p-3 border rounded-lg w-full mb-4 focus:ring-2 focus:ring-blue-500 text-black">
            </div>
            <div class="flex justify-evenly mb-6">
                <button onclick="addEntry()" class="Add bg-blue-500 hover:bg-blue-700 text-white py-3 px-5 rounded-lg transition duration-300 font-semibold">Add Transaction</button>
                <button onclick="resetFields()" class="Reset bg-red-500 hover:bg-red-700 text-white py-3 px-5 rounded-lg transition duration-300 font-semibold">Reset</button>
            </div>
        </div>
        <div class="entries-container shadow-lg rounded-lg font-bold">
            <div class="flex justify-evenly mb-6">
                <label class="mx-2"><input type="radio" name="filter" value="all" checked class="mr-1"> All</label>
                <label class="mx-2"><input type="radio" name="filter" value="income" class="mr-1"> Income</label>
                <label class="mx-2"><input type="radio" name="filter" value="expense" class="mr-1"> Expense</label>
            </div>
            <ul id="entries" class="entry-list list-none p-0 text-black">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
